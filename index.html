<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Online</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- LINK -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>

        <div class="container">
            <!-- INPUT -->
            <div class="bar">
                <div class="title">Todo List</div>
                <div class="dark-mode"></div>
            </div>
            <div class="input-container">
                <input class="input-txt" type="text">
                <span class="input-date material-symbols-outlined">calendar_month</span>
                <span class="add-todo material-symbols-outlined">add</span>
            </div>
            <!-- COLOR PICKER -->
            <div class="color-picker-container">
                <span class="expand-color-picker material-symbols-outlined">expand_less</span>
            </div>
        </div>

    </header>

</body>

</html>
