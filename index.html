<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Online</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- LINK -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>

        <div class="container">
            <!-- INPUT -->
            <div class="bar">
                <div class="title">Todo List</div>
                <div class="dark-mode" onclick='darkMode()'>
                    <span class="material-symbols-outlined">light_mode</span>
                    <br>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
            <div class="input-container">
                <input class="input-txt" type="text" placeholder="Type something ...">
                <span class="input-date material-symbols-outlined">calendar_month<input type="date"></span>
                <span onclick="addTodo()" class="add-todo material-symbols-outlined">add</span>
            </div>
            <!-- COLOR PICKER -->
            <div class="color-picker-container">
                <span onclick='expand()' class="expand-color-picker material-symbols-outlined">expand_less</span>
                <div class="color-wrapper">
                    <div onclick="colors('green-list')" class="green color" style="background: #00ff00;"></div>
                    <div onclick="colors('blue-list')" class="blue color" style="background: #0BB5FF;"></div>
                    <div onclick="colors('yellow-list')" class="yellow color" style="background: #FFE600;"></div>
                    <div onclick="colors('purple-list')" class="purple color" style="background: #5215FC;"></div>
                    <div onclick="colors('red-list')" class="red color" style="background: #dc143c;"></div>
                </div>
            </div>
            <!-- OPTIONS -->
            <div class="option-container">
                <span id="task">Task</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <!-- LIST -->
            <div class="list-container">

                <!-- <div class='list-wrapper'>
                    <div class='line-color blue-list'></div>
                    <div class='text-list'>
                        <textarea id='txtList' spellcheck='false'>Belajar Ngoding</textarea>
                        <span id='dateList'>2023-01-16</span>
                    </div>
                    <div class='setting-list'>
                        <span onclick='doneList()' class='done material-symbols-outlined'>done</span>
                        <span onclick='deleteList()' class='delete material-symbols-outlined' style='background: crimson;'>delete</span>
                    </div>
                </div> -->

            </div>
            <!-- FOOTER -->
            <div class="footer">
                <span>Anda memiliki <span id="eachList">0</span> Todo List</span>
            </div>
        </div>

        <!-- <span class="copyright">Made by ArryPutra</span> -->

    </header>

</body>

</html>
